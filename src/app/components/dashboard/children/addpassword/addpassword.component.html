<div class="parent">

  <h3 class="tx text-center">Add Credentials</h3>

  <div class="d-flex justify-content-center">

    <div class="form-container rounded ">

      <form (ngSubmit)="sub()" [formGroup]="credentialForm">

        <div class="form-group">
          <label>Appname / Website URL</label>
          <input type="text" class="form-control"
           placeholder="Appname / Website URL"
           formControlName="name">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"
            placeholder="example@email.com"
            formControlName="email">
        </div>

        <div class="form-group">
            <label>Phone number</label>
            <input type="tel" class="form-control"
            placeholder="Phone"
            formControlName="phone">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"
            placeholder="Password"
            formControlName="password">
            <!-- <div class="mt-1">
                <ngb-progressbar type="success" [value]="strength"  height="10px">Password strength</ngb-progressbar>
            </div> -->
        </div>



      </form>
      <button (click)="submit()" class="btn btn-block btn-success d-flex justify-content-center">
        <span *ngIf="!submiting">Submit</span>
        <div *ngIf="submiting" class="spinner-border " role="status">
            <span class="sr-only">Loading...</span>
          </div>
      </button>

    </div>

  </div>
</div>
