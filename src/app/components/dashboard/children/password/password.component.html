<div class="parent">

  <div class="searchbar d-flex justify-content-between shadow-sm">
    <div class="one">
      <p>Credentials</p>
    </div>

    <div class="form-group two d-flex">
      <input type="text" class="form-control" id="">
      <img src="../../../../../assets/icons/search.svg" alt="">
    </div>

    <div class="three">
      <button [routerLink]="['/dashboard/add']" class="btn add-btn">Add Credentials</button>
    </div>
  </div>

  <div class="details shadow-sm">

    <div>
      <table mat-table [dataSource]="data" class="">

          <!-- Position Column -->
  <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Website | App Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone number </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element">
        <show-hide-password size="sm" btnStyle="" [btnOutline]="false">
          <input type="password" name="..." [value]="element.password" disabled>
        </show-hide-password>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="ml-4">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <div >
              <img (click)="openEditModal(element)" src="../../../../../assets/icons/edit-2.svg" width="20" alt="">
            </div>
            <div class="pl-3">
              <img src="../../../../../assets/icons/trash-2.svg" width="20" alt="">
            </div>
          </div>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

  </div>


  <!-- modal for deleting a particular credential-->

  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete <span class="text-danger">{{ itemName }}</span></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Are you sure you want to Delete {{ itemName }}</p>
        <button (click)="delete()" class="btn btn-danger">Delete</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
      </div>
    </ng-template>



</div>
