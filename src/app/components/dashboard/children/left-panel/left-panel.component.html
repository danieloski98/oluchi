<div class="parent">

  <div *ngIf="!userFound" class="d-flex justify-content-end ">
      <div   class="spinner-border tx" role="status">
          <span class="sr-only">Loading...</span>
        </div>
  </div>

  <div *ngIf="userFound">

      <div class="img d-flex justify-content-center">
          <div class="img-box">
            <div>
                <img [src]="imageUrl" [routerLink]="['profile']" routerLinkActive="router-link-active" >
            </div>
          </div>
      </div>

        <div class="text-center info">
          <p class="name">{{ user.username }}</p>
          <p class="email">{{ user.email }}</p>
        </div>

        <div  class="actions d-flex flex-column">
          <div class="d-flex justify-content-start" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
              <img src="../../../../../assets/icons/clipboard.svg" />
            <p class="mt-3 ml-2  list-item"> Credential</p>
          </div>
          <div class="d-flex justify-content-start">
              <img src="../../../../../assets/icons/eye-off.svg" />
              <p class="mt-3 ml-2 list-item"> Secret Questions</p>
          </div>
          <div class="d-flex justify-content-start" [routerLink]="['/dashboard/generate']">
              <img src="../../../../../assets/icons/key.svg" />
              <p class="mt-3 ml-2 list-item"> Password Generator</p>
          </div>
          <div class="d-flex justify-content-start" [routerLink]="['/dashboard/settings']">
              <img src="../../../../../assets/icons/settings.svg" />
              <p class="mt-3 ml-2 list-item"> Settings</p>
          </div>
        </div>

  </div>

</div>
