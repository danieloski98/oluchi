<div class="parent">

  <div class="row">
    <div *ngFor="let s of secrets"  class="secret shadow-sm col-sm-12 col-md-12 col-lg-4 col-xl-4 d-flex">
      <div class="left d-flex flex-column" (click)="view(s)">
       <span class="tx"> {{s.name}}</span>
       <small>Contains {{s.contents.length}} question(s)</small>
      </div>
      <div class="right" (click)="delete(s)">
        <img src="../../../../../../../assets/icons/trash-2.svg" alt="">
      </div>
    </div>
  </div>

</div>
