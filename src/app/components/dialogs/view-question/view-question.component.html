<div class="parent">
  <p>Type -><span class="tx">{{ data['element'].type }}</span></p>
  <p class="">Name -> <span class="tx">{{ data['element'].name }}</span></p>
  <div *ngFor="let e of data['element'].contents; let i=index" class="d-flex">
    <div class="form-group">
      <label>Question {{i+1}}</label>
      <input disabled type="text" [value]="e.question" class="form-control">
    </div>

    <div class="form-group ml-2">
        <label>Answer {{i+1}}</label>
        <input disabled type="text" [value]="e.question" class="form-control">
      </div>
  </div>
</div>
