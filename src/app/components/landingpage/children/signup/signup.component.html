<div class="parent">
  <div class="row no-gutters">
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 left">

        <h3 class="header tx">
            AuthPass
        </h3>

        <div class="sign-up-form">
            <h4 class="tx">Create your Account</h4>
        </div>

        <form [formGroup]="signUpForm">

          <div class="row">
            <div class="col-sm-12 col md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label > Firstname</label>
                <input type="text" class="form-control" formControlName="firstname" id="">
              </div>
            </div>

            <div class="col-sm-12 col md-12 col-lg-6 col-xl-6">
                <div class="form-group">
                    <label > Lastname</label>
                  <input type="text" class="form-control" formControlName="lastname" id="">
                </div>
              </div>
          </div>

          <div class="row">
              <div class="col-sm-12 col md-12 col-lg-6 col-xl-6">
                <div class="form-group">
                  <label > Username</label>
                  <input type="text" class="form-control" formControlName="username" id="">
                </div>
              </div>

              <div class="col-sm-12 col md-12 col-lg-6 col-xl-6">
                  <div class="form-group">
                      <label > Phone number</label>
                    <input type="text" class="form-control" formControlName="phone" id="">
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col md-12 col-lg-6 col-xl-6">
                    <div class="form-group">
                       <select class="form-control" formControlName="sex" id="">
                         <option value="sex" disabled= selected>Sex</option>
                         <option value="male">Male</option>
                         <option value="female">Female</option>
                       </select>
                    </div>
                  </div>
            </div>

            <div class="form-group">
                <label> Email </label>
              <input type="email" class="form-control" formControlName="email" id="">
            </div>

            <div class="form-group">
                <label> password </label>
              <input type="password" class="form-control" formControlName="password" id="">
            </div>

            <button (click)="submit()" [disabled]="signUpForm.invalid" class="btn btn-success btn-block">Submit</button>

        </form>

    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 right">
        <div class="max"></div>
    </div>
  </div>
</div>
